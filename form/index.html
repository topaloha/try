<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Демо: CSS3 Макет контактной формы</title>
	<meta name="author" content="dobrovoi"/>
    <meta name="description" content="Макет формы контактов, исключительно средствами CSS3" />
    <meta name="keywords" content="форма контактов, css3, контактная форма, css макет формы" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
	<!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
</head>
<body>

<div class="contact">
<form action="#">
<fieldset>	

<div class="row">
    <section class="col col-2">
        <label class="input">
            <i class="fa fa-append fa-user"></i>
            <input type="text" placeholder="Имя" required>
        </label>
    </section>
    <section class="col col-2">
        <label class="input">
            <i class="fa fa-append fa-envelope-o"></i>
            <input type="email" placeholder="E-mail" required>
        </label>
    </section>
</div>
<section>
    <label class="input">
        <i class="fa fa-append fa-tag"></i>
        <input type="text" placeholder="Тема">
    </label>
</section>               
<section>
    <label class="textarea">
        <i class="fa fa-append fa-comment"></i>
        <textarea rows="4" placeholder="Сообщение" required></textarea>
    </label>
</section>             
<button type="submit" class="button">Отправить</button>

</fieldset>						
</form>
</div>

</body>
</html>
